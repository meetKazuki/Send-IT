<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <nav>
      <ul class="header-nav nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <!-- <li><a href="#" id="modal-trigger">Sign In</a></li> -->
      </ul>
    </nav>
    <a href="index.html" class="header-logo logo-cover">
      <svg aria-hidden="true" data-prefix="fas" data-icon="truck-moving" class="svg-inline--fa fa-truck-moving fa-w-20"
        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
        <path fill="currentColor" d="M621.3 237.3l-58.5-58.5c-12-12-28.3-18.7-45.3-18.7H480V64c0-17.7-14.3-32-32-32H32C14.3 32 0 46.3 0 64v336c0 44.2 35.8 80 80 80 26.3 0 49.4-12.9 64-32.4 14.6 19.6 37.7 32.4 64 32.4 44.2 0 80-35.8 80-80 0-5.5-.6-10.8-1.6-16h163.2c-1.1 5.2-1.6 10.5-1.6 16 0 44.2 35.8 80 80 80s80-35.8 80-80c0-5.5-.6-10.8-1.6-16H624c8.8 0 16-7.2 16-16v-85.5c0-17-6.7-33.2-18.7-45.2zM80 432c-17.6 0-32-14.4-32-32s14.4-32 32-32 32 14.4 32 32-14.4 32-32 32zm128 0c-17.6 0-32-14.4-32-32s14.4-32 32-32 32 14.4 32 32-14.4 32-32 32zm272-224h37.5c4.3 0 8.3 1.7 11.3 4.7l43.3 43.3H480v-48zm48 224c-17.6 0-32-14.4-32-32s14.4-32 32-32 32 14.4 32 32-14.4 32-32 32z"></path>
      </svg>
    </a>
  </header>

  <main>
    <div id="signup-box">
      <div class="left">
        <h1>Sign Up</h1>
  
        <input type="text" name="fullname" placeholder="Your Full Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="email" placeholder="Your email address">
        <input type="password" name="password" placeholder="Enter password">
        <input type="password" name="password-retype" placeholder="Retype password">
  
        <a href="dashboard.html">
          <input type="submit" name="signup" value="Sign up">
        </a>  
      </div>

      <div class="right">
        <span class="login-alt">Sign in with<br>social network</span>

        <button class="social-signin facebook">Sign up with Facebook</button>
        <button class="social-signin twitter">Sign up with Twitter</button>
        <button class="social-signin google">Sign up with Google+</button>
      </div>

      <div class="or">OR</div>
    </div>
  </main>

  <footer class="footer">
    <ul class="social-list">
      <li>
        <a href="#" class="social-link"><i class="fa fa-facebook-f"></i></a>
      </li>
      <li>
        <a href="#" class="social-link"><i class="fa fa-twitter"></i></a>
      </li>
      <li>
        <a href="#" class="social-link"><i class="fa fa-github"></i></a>
      </li>
    </ul>
  </footer>
  <script src="js/signin-modal.js"></script>
</body>
</html>
